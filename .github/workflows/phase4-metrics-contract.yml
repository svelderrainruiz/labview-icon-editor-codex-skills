name: phase4-metrics-contract

on:
  pull_request:
    paths:
      - 'docs/release-governance/**'
      - 'schemas/release-metrics.schema.json'
      - 'scripts/Invoke-ReleaseMetricsSnapshot.ps1'
      - 'tests/Phase4MetricsContract.Tests.ps1'
      - '.github/workflows/phase4-metrics-contract.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  phase4-metrics-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Pester
        shell: pwsh
        run: |
          $minimum = [version]'5.0.0'
          $installed = Get-Module -ListAvailable -Name Pester |
            Sort-Object Version -Descending |
            Select-Object -First 1

          if ($installed -and $installed.Version -ge $minimum) {
            Write-Host "Using preinstalled Pester $($installed.Version)"
          } else {
            Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
            Install-Module -Name Pester -Scope CurrentUser -Force -SkipPublisherCheck -MinimumVersion $minimum
          }

      - name: Run Phase 4 metrics contract tests
        shell: pwsh
        run: |
          Import-Module Pester -MinimumVersion 5.0.0
          Invoke-Pester -Path './tests/Phase4MetricsContract.Tests.ps1' -CI