          path: consumer

      - name: Verify checked out source project SHA
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $actualSha = (git -C consumer rev-parse HEAD).Trim()
          if ($actualSha -ne $env:CONSUMER_EXPECTED_SHA) {
